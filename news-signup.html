<html>
    <head>
        <title>NEWS SIGNup</title>
        <link rel="stylesheet" href="styles/news.css">
    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="sign" href="#">Signin</a>
            <a class="sign" href="news-signup.html">Signup</a>
        </div>
        <div class="container">
                  <h1 class="signup">Sign Up</h1>
                  <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
                 
                  <p>
                  <label for="name">Name:</label>
                  <input type="text" placeholder="Enter name" value="John" id="name" name="name" required>
                 </p>

                 <p>
                  <label for="email">Email:</label>
                  <input type="text" placeholder="Enter email" value="John@xyz.com" id="email" name="email" required>
                 </p>

                 <p>
                  <label for="password">Password:</label>
                  <input type="password" placeholder="Enter Password" name="password" required>
                 </p>

                 <p>
                  <label for="psw-repeat">RepeatPassword:</label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                 </p>

                 <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                 </label>
              
                 <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                 <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                 </div>

                </div>
              </form>
    </div>

        <div class="footer">
            Copyright 2024
        </div>
    </body>
</html>
